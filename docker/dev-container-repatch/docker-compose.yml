version: "3.8"

services:
  dev-container-repatch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-container-repatch
    ports:
      - "127.0.0.1:3000:3000" # Webtop HTTP
      - "127.0.0.1:3001:3001" # Webtop HTTPS
      - "127.0.0.1:3002:6901" # KasmVNC direct
    security_opt:
      - seccomp=unconfined
    volumes:
      - dev_container_data_repatch:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
      - TITLE=Dev-repatch
    shm_size: "1gb"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: refactoring_aware_integration_repatch
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

volumes:
  dev_container_data_repatch:
  mysql_data:
